<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Questão 2</title>
</head>
<body>
    <div id="general">
        <br><br>
        <div id="names">
            <form method="post" action="script.js">
                <label id="nome">*Nome:</label>
                <input type="text" id="nomeInpu" name="nomeInpu" required>
                <br><br>
                <label id="sobrenome">*Sobrenome:</label>
                <input type="text" id="sobrenomeInpu" required>
                <br><br>
                <label id="sexo">*Sexo:</label>
                <select id="sexoSel">
                    <option id="escolha">Escolha</option>
                    <option id="masculino">Masculino</option>
                    <option id="feminino">Feminino</option>
                    <option id="n-bn">Não-Binário</option>
                </select>
                <br><br>
                <label id="email">*Email:</label>
                <input type="email" id="emailInpu">
            </form>
            
        </div>
        <br><br>
        <center>
            <button id="register" onclick="register()">Registrar</button>
            <button id="reset" onclick="reset()">Limpar</button>
        </center>
    </div>
</body>
</html>
